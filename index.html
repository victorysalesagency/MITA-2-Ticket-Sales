<!DOCTYPE html>
<html lang="en">

<head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MITA 2 Ticket Sales</title>
    <link rel="icon"
        href="https://storage.googleapis.com/msgsndr/tfaMfEcKzbKeor4FyoMS/media/67d635061b97ac1cbd002603.png"
        type="image/png" />
    <style>
        :root {
            --brand: hsl(40, 50%, 60%);
            --brand-dark: hsl(40, 51%, 20%);
            --brand-soft: hsl(40, 50%, 75%);
            --accent-dark-brown: hsl(40, 51%, 20%);
            --accent-light-gold: hsl(40, 50%, 65%);
            --accent-cream: hsl(40, 50%, 75%);
            --accent-gold: hsl(40, 50%, 60%);
            --accent-bronze: hsl(39, 50%, 24%);
            --white: #fff;
            --white-rgb: 255, 255, 255;
            --black: #000;
            --black-rgb: 0, 0, 0;
            --ink: hsl(0, 0%, 96%);
            --muted: hsl(0, 0%, 69%);
            --input-bg: #171717;
            --card: #1e1e1e;
            --border: #333;
            --border-soft: #2a2a2a;
            --border-softer: #3a3a3a;
            --ghost-hover: #2b2b2b;
            --shadow-strong: 0 8px 24px rgba(0, 0, 0, .4);
            --shadow-soft: 0 4px 16px rgba(0, 0, 0, .3);
            --radius: 18px;
            --ctrl-h: 44px;
            --ctrl-r: 12px;
            --row-hover: rgba(255, 255, 255, .04);
            --cell-x: 12px;
        }

        html {
            height: auto;
            overflow-y: auto;
            overflow-x: hidden
        }

        body {
            height: auto;
            min-height: 100%;
            overflow-y: visible;
            overflow-x: hidden;
            margin: 0;
            padding: 0 20%;
            background: url("https://storage.googleapis.com/msgsndr/OLDsMUaIywbz0mgllz8s/media/68b367c8f772203732a23dfe.jpeg") no-repeat center center fixed;
            background-size: cover;
            color: var(--ink);
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            position: relative
        }

        .wrap {
            max-width: 100%;
            margin: 24px auto 64px;
            padding: 0;
            min-width: 0;
            position: relative;
            z-index: 1
        }

        .brandbar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            justify-content: space-between;
            flex-wrap: wrap;
            overflow: visible
        }

        .logo {
            height: 2.5rem;
            width: auto;
            display: block
        }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
            justify-content: flex-end;
            flex-wrap: wrap;
            width: auto
        }

        .toolbar .group {
            display: flex;
            gap: 8px;
            align-items: center
        }

        button {
            border: none;
            cursor: pointer;
            border-radius: 999px;
            padding: .25rem;
            font-weight: 700;
            box-shadow: var(--shadow-soft);
            transition: transform .05s ease, background .15s ease, color .15s ease;
            color: var(--ink);
            background: transparent
        }

        button:active {
            transform: translateY(1px) scale(.98)
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-dark-brown), var(--accent-light-gold), var(--accent-cream), var(--accent-gold), var(--accent-bronze));
            color: var(--black)
        }

        .btn-primary:hover {
            filter: brightness(1.05)
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--ink)
        }

        .btn-ghost:hover {
            background: var(--ghost-hover)
        }

        .toolbar .group button {
            height: var(--ctrl-h);
            width: var(--ctrl-h);
            border-radius: var(--ctrl-r);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 0
        }

        .toolbar .group button svg,
        .drp .drp-trigger svg {
            width: 1.5rem;
            height: 1.5rem
        }

        .spinner {
            display: none
        }

        .spinner.show {
            display: inline-block;
            margin-left: 6px;
            border: 2px solid rgba(var(--white-rgb), .15);
            border-top-color: var(--brand);
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            vertical-align: middle
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .drp {
            --drp-bg: var(--input-bg);
            --drp-border: var(--border);
            --drp-ink: var(--ink);
            --drp-muted: var(--muted);
            --drp-ring: color-mix(in oklab, var(--accent-gold) 40%, transparent);
            --drp-selected-bg: var(--accent-gold);
            --drp-selected-fg: var(--black);
            --drp-inrange-bg: color-mix(in oklab, var(--accent-gold) 22%, transparent);
            --drp-today-ring: var(--accent-gold);
            --drp-cell: 38px;
            --drp-shadow: var(--shadow-soft)
        }

        .drp .drp-field {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--drp-bg);
            color: var(--drp-ink);
            border: 1px solid var(--drp-border);
            border-radius: var(--ctrl-r);
            padding: .25rem;
            height: var(--ctrl-h);
            box-shadow: var(--drp-shadow);
            min-width: 280px
        }

        .drp .drp-label {
            display: none !important
        }

        .drp .drp-display {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            flex: 1 1 auto;
            min-width: 0;
            justify-content: space-between
        }

        .drp .drp-text {
            display: inline-block;
            background: transparent;
            border: 0;
            color: var(--drp-ink);
            font: inherit;
            padding: 0;
            outline: none;
            pointer-events: none;
            min-width: 96px;
            font-size: inherit
        }

        .drp .drp-sep {
            opacity: .65
        }

        .drp .drp-trigger {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: transparent;
            color: var(--drp-ink);
            border-radius: 999px;
            width: calc(var(--ctrl-h) - 14px);
            height: calc(var(--ctrl-h) - 14px);
            cursor: pointer;
            transition: background 120ms ease, transform 60ms ease
        }

        .drp .drp-trigger:hover {
            background: var(--ghost-hover)
        }

        .drp .drp-popover {
            position: absolute;
            z-index: 9999;
            top: calc(100% + 8px);
            left: 0;
            background: rgba(30, 30, 30, .95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--border-soft);
            border-radius: 24px;
            box-shadow: var(--shadow-strong);
            color: var(--drp-ink);
            width: max-content;
            opacity: 0;
            transform: scale(.98);
            pointer-events: none;
            transition: opacity 120ms ease, transform 120ms ease
        }

        .drp .drp-popover.open {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto
        }

        .drp .drp-popover.is-top {
            top: auto;
            bottom: calc(100% + 8px)
        }

        .drp .drp-surface {
            display: grid;
            grid-template-rows: auto auto 1fr;
            padding: 10px;
            min-width: 300px
        }

        .drp .drp-head {
            display: grid;
            grid-template-columns: 34px 1fr 34px;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px
        }

        .drp .drp-nav {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 34px;
            height: 34px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--drp-ink);
            cursor: pointer
        }

        .drp .drp-nav:hover {
            background: var(--ghost-hover)
        }

        .drp .drp-caption {
            text-align: center;
            font-weight: 800;
            letter-spacing: .02em
        }

        .drp .drp-week {
            display: grid;
            grid-template-columns: repeat(7, var(--drp-cell));
            justify-content: center;
            gap: 4px;
            margin: 4px 6px 6px
        }

        .drp .drp-wd {
            height: 24px;
            line-height: 24px;
            text-align: center;
            font-size: 11px;
            color: var(--drp-muted);
            text-transform: uppercase;
            letter-spacing: .06em
        }

        .drp .drp-grid {
            gap: .5rem;
            display: grid;
            grid-template-columns: repeat(7, var(--drp-cell));
            grid-template-rows: repeat(6, var(--drp-cell));
            justify-content: center;
            padding: 4px 6px 8px
        }

        .drp .drp-day {
            position: relative;
            width: var(--drp-cell);
            height: var(--drp-cell);
            border-radius: 12px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--drp-ink);
            font: inherit;
            cursor: pointer;
            outline: none;
            display: grid;
            place-items: center;
            user-select: none;
            transition: background 100ms ease, color 100ms ease, border-color 100ms ease
        }

        .drp .drp-day:hover {
            background: var(--ghost-hover)
        }

        .drp .drp-day:focus-visible {
            border-color: var(--drp-ring)
        }

        .drp .drp-day.is-outside {
            opacity: .5
        }

        .drp .drp-day.is-today {
            outline: 2px solid var(--drp-today-ring);
            outline-offset: 2px;
            border-radius: 12px
        }

        .drp .drp-day.is-inrange {
            background: color-mix(in oklab, var(--drp-selected-bg) 22%, transparent)
        }

        .drp .drp-day.is-start,
        .drp .drp-day.is-end {
            background: var(--drp-selected-bg);
            color: var(--drp-selected-fg);
            font-weight: 800
        }

        .drp .drp-day.is-start::before,
        .drp .drp-day.is-end::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 12px;
            box-shadow: inset 0 0 0 1px rgba(var(--black-rgb), .15)
        }

        .drp .drp-day.is-preview {
            background: color-mix(in oklab, var(--drp-selected-bg) 28%, transparent)
        }

        .drp .drp-day.is-preview-edge {
            background: color-mix(in oklab, var(--drp-selected-bg) 92%, transparent);
            color: var(--drp-selected-fg);
            font-weight: 800;
            box-shadow: inset 0 0 0 1px rgba(var(--black-rgb), .15)
        }

        .section-title {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--ink);
            background: transparent;
            padding: 0;
            border-radius: 0;
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: .12em;
            text-transform: uppercase;
            margin: 2rem 0 16px;
            box-shadow: none
        }

        .section-title {
            margin-top: 6px
        }

        .kpis {
            display: grid;
            grid-template-columns: repeat(3, minmax(220px, 1fr));
            gap: 12px;
            margin-top: 8px
        }

        .kpi {
            background: linear-gradient(45deg, hsla(0, 0%, 12%, .5), hsla(0, 0%, 12%, .2), hsla(0, 0%, 0%, .5));
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            color: var(--ink);
            border-radius: var(--radius);
            padding: 1.25rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-soft);
            display: flex;
            flex-direction: column;
            gap: .5rem;
            min-height: 110px
        }

        .kpi .label {
            font-size: .9rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: .08em;
            font-weight: 800
        }

        .kpi .value {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -.01em;
            line-height: 1.1
        }

        .card {
            background: linear-gradient(45deg, hsla(0, 0%, 12%, .50), hsla(0, 0%, 12%, .20), hsla(0, 0%, 12%, .50));
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            color: var(--ink);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-soft);
            min-width: 0
        }

        .table-wrap {
            overflow: auto;
            border-radius: 10px
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 4px;
            table-layout: auto;
            min-width: 900px
        }

        thead th {
            position: sticky;
            top: 0;
            z-index: 3;
            padding: 12px var(--cell-x);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: .04em;
            color: var(--muted);
            text-align: left;
            border-bottom: 1px solid var(--border-soft);
            background: var(--card);
            white-space: nowrap
        }

        #signupsTable tbody td {
            padding: 16px var(--cell-x);
            border-bottom: 1px solid var(--border-soft);
            font-size: 16px;
            color: var(--ink);
            background: linear-gradient(0deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
            height: 60px;
            box-sizing: border-box;
            vertical-align: middle
        }

        tbody tr:last-child td {
            border-bottom: none
        }

        tbody tr:hover {
            background: var(--row-hover)
        }

        #signupsTable th:first-child,
        #signupsTable td:first-child {
            position: sticky;
            left: 0;
            z-index: 4;
            background: var(--card);
            box-shadow: 2px 0 0 0 var(--border-soft)
        }

        .toast {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background: rgba(30, 30, 30, .95);
            color: var(--ink);
            border: 1px solid var(--border-soft);
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            display: none;
            z-index: 99999
        }

        .toast.show {
            display: block
        }

        @media (max-width: 720px) {
            body {
                padding: 0 12px
            }

            .brandbar {
                flex-direction: column;
                align-items: stretch;
                gap: 12px
            }

            .logo {
                margin: 0 auto
            }

            .toolbar {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
                margin-left: 0
            }

            .toolbar .group {
                width: 100%
            }

            .group-range,
            #date-range {
                width: 100%;
                display: block
            }

            .drp .drp-field {
                width: 100% !important;
                min-width: 0 !important
            }

            .group-actions {
                width: 100%;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 0
            }

            .group-actions button {
                width: 100% !important;
                height: var(--ctrl-h);
                border-radius: 0
            }

            .group-actions button:first-child {
                border-top-left-radius: var(--ctrl-r);
                border-bottom-left-radius: var(--ctrl-r)
            }

            .group-actions button:last-child {
                border-top-right-radius: var(--ctrl-r);
                border-bottom-right-radius: var(--ctrl-r)
            }

            .group-actions .btn-ghost+.btn-ghost {
                border-left: 0
            }

            .kpis {
                grid-template-columns: 1fr;
                gap: 12px
            }

            #signupsTable tbody td {
                font-size: 14px
            }
        }

        thead th {
            cursor: pointer;
            user-select: none;
            transition: background 0.15s ease;
            margin-left: 0.5rem;
        }

        thead th:hover {
            background: var(--ghost-hover);
        }

        thead th::after {
            content: "";
            font-size: 10px;
            opacity: 0.7;
            margin-left: 0.5rem;
        }

        thead th.sorted-asc::after {
            content: " ▲";
            font-size: 10px;
            opacity: 0.7;
            margin-left: 0.5rem;
        }

        thead th.sorted-desc::after {
            content: " ▼";
            font-size: 10px;
            opacity: 0.7;
            margin-left: 0.5rem;
        }
    </style>
</head>

    <script>
        (function () {
            const clamp = d => new Date(d.getFullYear(), d.getMonth(), d.getDate());
            const startOfMonth = d => new Date(d.getFullYear(), d.getMonth(), 1);
            const addMonths = (d, n) => new Date(d.getFullYear(), d.getMonth() + n, 1);
            const addDays = (d, n) => new Date(d.getFullYear(), d.getMonth(), d.getDate() + n);
            const isSameDay = (a, b) => !!(a && b) && a.getFullYear() === b.getFullYear() && a.getMonth() === b.getMonth() && a.getDate() === b.getDate();

            class DateRangePicker {
                constructor(root, opts = {}) {
                    if (!root) throw new Error("DateRangePicker root required");
                    this.root = root;
                    this.opts = Object.assign({ mode: "range", value: undefined, locale: "en-US", firstDayOfWeek: 0, onChange: undefined, onOpenChange: undefined }, opts);
                    this.formatter = new Intl.DateTimeFormat(this.opts.locale || "en-US", { month: "2-digit", day: "2-digit", year: "numeric" });
                    this.monthFormatter = new Intl.DateTimeFormat(this.opts.locale || "en-US", { month: "long", year: "numeric" });
                    this.weekdayFormatter = new Intl.DateTimeFormat(this.opts.locale || "en-US", { weekday: "short" });
                    this.state = { open: false, cursor: clamp(this._initialCursor()), start: undefined, end: undefined, preview: undefined, focusDay: undefined, single: this.opts.mode === "single" };
                    if (this.state.single) {
                        if (this.opts.value instanceof Date) { const v = clamp(this.opts.value); this.state.start = v; this.state.end = v; this.state.cursor = startOfMonth(v) }
                    } else if (this.opts.value && (this.opts.value.start || this.opts.value.end)) {
                        if (this.opts.value.start) this.state.start = clamp(this.opts.value.start);
                        if (this.opts.value.end) this.state.end = clamp(this.opts.value.end);
                        if (this.state.start) this.state.cursor = startOfMonth(this.state.start);
                        else if (this.state.end) this.state.cursor = startOfMonth(this.state.end);
                    }
                    this._render(); this._announceMonth(); this._updateFieldTexts(); this._emitChange();
                }
                _positionPopover() {
                    const field = this.root.querySelector(".drp-field"); const pop = this.el?.pop;
                    if (!field || !pop) return; pop.classList.remove("is-top");
                    const rect = field.getBoundingClientRect(); const popH = pop.offsetHeight || 320;
                    const spaceBelow = window.innerHeight - rect.bottom; const spaceAbove = rect.top;
                    if (spaceBelow < popH + 16 && spaceAbove > popH + 16) pop.classList.add("is-top");
                }

        function sortTable(columnIndex) {
            const table = document.getElementById("signupsTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.rows);

            // Get the header cell to track sort direction
            const th = table.querySelector("thead").rows[0].cells[columnIndex];
            const currentOrder = th.dataset.order || '';
            const ascending = currentOrder !== 'asc';

            // Sort rows based on column content
            rows.sort((a, b) => {
                let aVal = a.cells[columnIndex].textContent.trim();
                let bVal = b.cells[columnIndex].textContent.trim();

                // Handle currency values (remove $ and commas)
                if (aVal.includes('$')) {
                    aVal = aVal.replace(/[$,]/g, '');
                    bVal = bVal.replace(/[$,]/g, '');
                }

                // Handle dates in M/D/YYYY format
                if (columnIndex === 0 && aVal.includes('/')) {
                    const parseDate = (str) => {
                        const [m, d, y] = str.split('/').map(Number);
                        return new Date(y, m - 1, d).getTime();
                    };
                    const aTime = parseDate(aVal);
                    const bTime = parseDate(bVal);
                    return ascending ? aTime - bTime : bTime - aTime;
                }

                // Try numeric comparison
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);

                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return ascending ? aNum - bNum : bNum - aNum;
                }

                // Fall back to string comparison
                return ascending
                    ? aVal.localeCompare(bVal, 'en', { sensitivity: 'base' })
                    : bVal.localeCompare(aVal, 'en', { sensitivity: 'base' });
            });

            // Re-append rows in sorted order
            rows.forEach(row => tbody.appendChild(row));

            // Update sort indicators on all headers
            table.querySelectorAll('thead th').forEach(h => {
                delete h.dataset.order;
                h.classList.remove('sorted-asc', 'sorted-desc');
            });

            th.dataset.order = ascending ? 'asc' : 'desc';
            th.classList.add(ascending ? 'sorted-asc' : 'sorted-desc');
        }
    </script>
